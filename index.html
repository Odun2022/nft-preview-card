<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <title>Nft preview Card</title>
  </head>

  <body>
    <main class="card">
      
      <div class="card-img-container"></div>
      <div>
         <h1 class="text">Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
     

      <div class="flex">
        <div class="eth">
          <img class="eth-img" src="./images/icon-ethereum.svg" alt="" />
          <span class="eth-fig">0.041ETH</span>
        </div>

        <div class="eth-clock">
          <img src="./images/icon-clock.svg" alt="" />
          <span class="clock-text">3 days left</span>
        </div>
      </div>

      <hr>

      <div class="profile">
        <img class="photo" src="./images/image-avatar.png" alt="" />
        <p class="profile-text">Creation of <span>Jules Wyvern</span></p>
      </div>
     
    </main>

    <!-- NOTE!!! 
    You can change the display property of an element by overriding its default display value e.g <li> has a default display value of block but you can make it inline by changing its default display value to inline -->
    <!-- A positioned absolute element is positioned relative to its nearest positioned ancestor -->
    <!-- To use z-index, first position the element(relative, absolute, etc) or if if the elements are stacked on each other, the one lower in the stacking order shows on top. -->
  </body>
</html>
